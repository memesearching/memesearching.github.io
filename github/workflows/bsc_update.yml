name: Update BSC Meme Data

on:
  # 6시간마다 자동으로 실행되도록 설정
  schedule:
    - cron: '0 */6 * * *' 
  # 수동으로 실행 가능하도록 설정
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 
          
      - name: Install dependencies
        # web3와 requests 라이브러리를 설치합니다.
        run: python -m pip install web3 requests PyYAML
        
      - name: Run BSC data finder script
        # bsc_meme_finder.py 파일을 실행합니다.
        run: python bsc_meme_finder.py

      - name: Commit and Push if data changed
        # bsc_meme_data.json 파일이 변경되었으면 자동으로 커밋하고 푸시합니다.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: Update BSC meme data"
          files: bsc_meme_data.json # 업데이트된 JSON 파일만 커밋 대상으로 지정
